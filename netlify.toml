[build]
  command = "npm run build"
  publish = "dist/client"
  
[build.environment]
  NODE_VERSION = "22"
  SECRETS_SCAN_OMIT_KEYS = "CLOVER_API_BASE_URL"

[functions]
  # Include sneaks-api and its dependencies for serverless functions
  included_files = ["node_modules/sneaks-api/**", "node_modules/express/**", "node_modules/body-parser/**"]